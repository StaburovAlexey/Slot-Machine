<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width = device-width, initial-scale=1.0">
  <title>Slot-Machine</title>
  <link rel="stylesheet" href="./page/index.css">
</head>

<body>
  <header class="header">
    <button class="header__btn-prev">
    </button>
    <div class="header__points">
      <div class="header__points-star"></div>
      <p class="header__points-points">500/9000</p>
    </div>
    <div class="header__coins">
      <div class="header__coins-coin"></div>
      <p class="header__coins-sum">9553215</p>
    </div>
  </header>
  <main class="main">
    <section class="slot-machine">
      <div class="slot-machine__slider">
        <ol class="slot-machine__slider-wrapper">
          <li class="slot-machine__slider-slide"></li>
          <li class="slot-machine__slider-slide"></li>
          <li class="slot-machine__slider-slide"></li>
          <li class="slot-machine__slider-slide"></li>
          <li class="slot-machine__slider-slide"></li>
          <li class="slot-machine__slider-slide"></li>
          <li class="slot-machine__slider-slide"></li>
          <li class="slot-machine__slider-slide"></li>
          <li class="slot-machine__slider-slide"></li>
        </ol>
      </div>
      <div class="slot-machine__slider">
        <ol class="slot-machine__slider-wrapper">
          <li class="slot-machine__slider-slide"></li>
          <li class="slot-machine__slider-slide"></li>
          <li class="slot-machine__slider-slide"></li>
          <li class="slot-machine__slider-slide"></li>
          <li class="slot-machine__slider-slide"></li>
          <li class="slot-machine__slider-slide"></li>
          <li class="slot-machine__slider-slide"></li>
          <li class="slot-machine__slider-slide"></li>
          <li class="slot-machine__slider-slide"></li>
        </ol>
      </div>
      <div class="slot-machine__slider">
        <ol class="slot-machine__slider-wrapper">
          <li class="slot-machine__slider-slide"></li>
          <li class="slot-machine__slider-slide"></li>
          <li class="slot-machine__slider-slide"></li>
          <li class="slot-machine__slider-slide"></li>
          <li class="slot-machine__slider-slide"></li>
          <li class="slot-machine__slider-slide"></li>
          <li class="slot-machine__slider-slide"></li>
          <li class="slot-machine__slider-slide"></li>
          <li class="slot-machine__slider-slide"></li>
        </ol>
      </div>
    </section>
  </main>
  <footer class="footer">
    <div class="bet">
      <button class="bet__btn-minus"></button>
      <input type="text" class="bet__sum-bet">
      <button class="bet__btn-plus"></button>
    </div>
    <div class="footer__win">
      <h2 class="footer__win-text"></h2>
      <p class="footer__win-sum"></p>
    </div>
    <button class="footer__btn-auto"></button>
    <button class="footer__btn-spin"></button>
  </footer>
</body>

</html>
